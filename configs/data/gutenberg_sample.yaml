dataset_name: gutenberg_sample
tokenizer: gpt2
block_size: 32
horizon: 64
teacher_model: sshleifer/tiny-gpt2
teacher_batch_size: 4
teacher_dtype: float32
teacher_device: cuda
splits:
  train:
    name: train
    source: ../../data/raw/gutenberg/**/*.txt
    output_path: ../../data/gutenberg_sample/train.arrow
    max_files: 200
