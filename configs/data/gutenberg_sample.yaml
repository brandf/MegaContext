dataset_name: gutenberg_sample
tokenizer: gpt2
block_size: 32
horizon: 64
teacher_model: facebook/MobileLLM-R1-360M
teacher_batch_size: 2
teacher_dtype: bfloat16
teacher_device: cuda
teacher_trust_remote_code: true
splits:
  train:
    name: train
    source: ../../data/raw/gutenberg/**/*.txt
    output_path: ../../data/gutenberg_sample/train.arrow
    max_files: 200
